<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d"/>
      <stop offset="100%" style="stop-color:#234d8d"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- Factory Icon -->
  <g fill="white">
    <!-- Main Building -->
    <rect x="80" y="220" width="160" height="200" rx="8"/>
    <rect x="272" y="280" width="160" height="140" rx="8"/>
    
    <!-- Chimneys -->
    <rect x="100" y="140" width="40" height="80"/>
    <rect x="180" y="160" width="40" height="60"/>
    
    <!-- Smoke -->
    <circle cx="120" cy="110" r="20" opacity="0.6"/>
    <circle cx="140" cy="90" r="15" opacity="0.4"/>
    <circle cx="200" cy="130" r="18" opacity="0.6"/>
    <circle cx="215" cy="105" r="12" opacity="0.4"/>
    
    <!-- Windows -->
    <rect x="100" y="250" width="40" height="40" fill="#1a365d" rx="4"/>
    <rect x="180" y="250" width="40" height="40" fill="#1a365d" rx="4"/>
    <rect x="100" y="320" width="40" height="40" fill="#1a365d" rx="4"/>
    <rect x="180" y="320" width="40" height="40" fill="#1a365d" rx="4"/>
    
    <rect x="292" y="310" width="50" height="40" fill="#1a365d" rx="4"/>
    <rect x="362" y="310" width="50" height="40" fill="#1a365d" rx="4"/>
    <rect x="292" y="370" width="50" height="40" fill="#1a365d" rx="4"/>
    <rect x="362" y="370" width="50" height="40" fill="#1a365d" rx="4"/>
    
    <!-- Gear Symbol -->
    <g transform="translate(352, 200)">
      <circle cx="0" cy="0" r="40" fill="none" stroke="white" stroke-width="12"/>
      <circle cx="0" cy="0" r="15" fill="#1a365d"/>
      <!-- Gear teeth -->
      <rect x="-8" y="-55" width="16" height="20" rx="4"/>
      <rect x="-8" y="35" width="16" height="20" rx="4"/>
      <rect x="-55" y="-8" width="20" height="16" rx="4"/>
      <rect x="35" y="-8" width="20" height="16" rx="4"/>
      <rect x="25" y="-45" width="16" height="20" rx="4" transform="rotate(45, 33, -35)"/>
      <rect x="-45" y="25" width="16" height="20" rx="4" transform="rotate(45, -37, 35)"/>
      <rect x="-45" y="-45" width="16" height="20" rx="4" transform="rotate(-45, -37, -35)"/>
      <rect x="25" y="25" width="16" height="20" rx="4" transform="rotate(-45, 33, 35)"/>
    </g>
  </g>
  
  <!-- ASTRO Text -->
  <text x="256" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="36" fill="white" opacity="0.9">ASTRO-BSM</text>
</svg>
